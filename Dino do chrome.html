<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dino</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
        }

        .cactus {
            position: absolute;
            bottom: 20px;
            width: 30px;
            height: 50px;
            background-color: #6b6b6b;
            animation: moveCactus 3s linear infinite;
        }

        @keyframes moveCactus {
            from {
                left: 100%;
            }
            to {
                left: -50px;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="game-over" id="gameOver">Game Over</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameOver = document.getElementById('gameOver');
        const gameContainer = document.querySelector('.game-container');

        let isJumping = false;
        let isGameOver = false;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isJumping && !isGameOver) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let height = 0;
            const upInterval = setInterval(() => {
                if (height >= 150) {
                    clearInterval(upInterval);
                    const downInterval = setInterval(() => {
                        if (height <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        height -= 5;
                        dino.style.bottom = `${height}px`;
                    }, 20);
                }
                height += 5;
                dino.style.bottom = `${height}px`;
            }, 20);
        }

        function createCactus() {
            if (isGameOver) return;

            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            gameContainer.appendChild(cactus);
            cactus.style.left = '100%';

            const moveInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveInterval);
                    cactus.remove();
                    return;
                }

                const cactusRect = cactus.getBoundingClientRect();
                const dinoRect = dino.getBoundingClientRect();

                if (
                    cactusRect.left < dinoRect.right &&
                    cactusRect.right > dinoRect.left &&
                    cactusRect.top < dinoRect.bottom &&
                    cactusRect.bottom > dinoRect.top
                ) {
                    gameOver.style.display = 'block';
                    isGameOver = true;
                    clearInterval(moveInterval);
                    return;
                }

                if (cactusRect.left < -50) {
                    cactus.remove();
                    clearInterval(moveInterval);
                } else {
                    cactus.style.left = `${cactus.offsetLeft - 5}px`;
                }
            }, 20);

            setTimeout(createCactus, Math.random() * 2000 + 1000);
        }

        createCactus();
    </script>
</body>
</html>
