<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocas de valores!</title>
</head>
<body>
    <script>
       
        let a = 5;
        let b = 10;

        console.log("Antes da troca:");
        console.log("a =", a);
        console.log("b =", b);

       
        let temp = a;
        a = b;
        b = temp;

        console.log("Depois da troca:");
        console.log("a =", a);
        console.log("b =", b);
    </script>
</body>
</html>
