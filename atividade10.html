<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = 42.789;

//arredondamento
console.log(Math.round(numero));//Arrendonda para o numero inteiro mais proximo
console.log(Math.floor(numero));//Arredonda para baixo
console.log(Math.ceil(numero));//numero Arredonda pra cima
console.log(numero.toFixed(2));

let Aleatoria = Math.floor(Math.random() * 100) + 1
console.log(Aleatoria);

</script>
</body>
</html>
