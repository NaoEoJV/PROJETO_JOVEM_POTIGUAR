<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Par</title>
</head>
<body>=
    <script>
        
        function verificarNumeroPar(numero) {
            if (numero % 2 === 0) {
                console.log(`${numero} é um número par.`);
            } else {
                console.log(`${numero} é um número ímpar.`);
            }
        }
       
        const numeroTeste = 4; 
        verificarNumeroPar(numeroTeste);
    </script>
</body>
</html>
